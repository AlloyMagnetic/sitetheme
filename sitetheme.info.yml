core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap

name: 'Sitetheme'
description: 'Sitetheme theme by Alloy'
package: 'Bootstrap'
ckeditor_styles_js: ckeditor.styles.js

regions:
  top_bar: 'Top Bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  pre_page: 'Pre-page'

libraries-extend:
  bootstrap/framework:
    - sitetheme/framework

ckeditor_stylesheets:
  - css/bootstrap.css
  - css/style.css
