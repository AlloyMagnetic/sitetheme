name: 'Sitetheme'
description: 'A theme using Bulma: a free, open source CSS framework based on Flexbox.'
package: 'Bulma'
type: theme
base theme: drulma
core_version_requirement: ^8.8 || ^9

regions:
  top_bar: 'Top Bar'
  primary_menu: 'Navbar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer: 'Footer'

libraries:
  - 'sitetheme/global'

libraries-override:
  # drulma
  drulma/global: false
  drulma/drulmajs: sitetheme/drulmajs
  drulma/bulmajs: sitetheme/bulmajs
  drulma/bulma: false

ckeditor_stylesheets:
  - css/editor.css
